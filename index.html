<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE_edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
        <title>Agenda</title>
    </head>
    <body>
        
        <div class="agenda">
            <h1>Agenda</h1>
            <table class="tabela-semana">
                <thead>
                    <tr class="head-tabela">
                        <th>&#9660;</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </tr>
                </thead>
                <tbody class="body-tabela">
                    <!--preencher "aula" com a tarefa/matéria/aula-->
                    <!--preencher href="link" com o link da aula-->
                    <tr>
                        <td>Manhã</td>
                        <td><div id="seg-manha"><a href="" target="_blank"><button type="button">Mat.D</button></a></div></td>
                        <td><div id="ter-manha"><button type="button">CAL1</button></div></td>
                        <td><div id="qua-manha"><button type="button">CAL1</button></div></td>
                        <td><div id="qui-manha"><button type="button"></button></div></td>
                        <td><div id="sex-manha"><button type="button">Lab Arq</button></div></td>
                    </tr>

                    <tr>
                        <td>Tarde</td>
                        <td><div id="seg-tarde"><button type="button">Física</button></div></td>
                        <td><div id="ter-tarde"><button type="button"></button></div></td>
                        <td><div id="qua-tarde"><button type="button"></button></div></td>
                        <td><div id="qui-tarde"><button type="button">E.Dados</button></div></td>
                        <td><div id="sex-tarde"><button type="button">Arq.Com</button></div></td>
                    </tr>

                    <tr>
                        <td>Noite</td>
                        <td id="seg-noite"><div><button type="button"></button></div></td>
                        <td id="ter-noite"><div><button type="button"></button></div></td>
                        <td id="qua-noite"><div><button type="button"></button></div></td>
                        <td id="qui-noite"><div><button type="button"></button></div></td>
                        <td id="sex-noite"><div><button type="button">FILO</button></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
